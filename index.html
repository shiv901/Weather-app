<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src='https://kit.fontawesome.com/e15856ec42.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="style.css">
  <title>Live Weather App</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <form class="search-box">
        <input type="text" class="search" placeholder="Search City...">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <div class="weather-details d-flex align-items-center flex-column">
        <h1 class="h1 city">Gurgaon, Haryana</h1>
        <!-- <small class="date">6 Aug 2021</small> -->
        <h1 class="temp mt-5">29Â°C</h1>
        <div class="w-type">Cloudy</div>
        <div class="humidity">Humidity:60%</div>
        <div class="wind">Wind Speed:6.2 km/h</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
